type SavedListItems @model @auth(rules: [{allow: public}]) {
  id: ID!
  savedListsID: String
  fdicID: String
  searchKeyWords: String
  brandOwner: String
  brandName: String
  brandedFoodCategory: String
  description: String
  servingSize: Float
  servingSizeUnit: String
  carbs: String
  totalSugars: String
  totalStarches: String
  wholeFood: String
}

type SavedLists @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  description: String
  userID: String
}

type TolerationRating @model @auth(rules: [{allow: public}]) {
  id: ID!
  fdicID: Int
  comment: String
  userID: String
  rating: String
}
 